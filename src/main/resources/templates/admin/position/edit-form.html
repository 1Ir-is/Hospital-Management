<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa Chức vụ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .btn {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #545b62;
        }

        .form-actions {
            margin-top: 30px;
        }

        .required {
            color: red;
        }

        .position-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h2>Chỉnh sửa Chức vụ</h2>

<div class="position-info">
    <strong>ID:</strong> <span th:text="${position.id}"></span>
</div>

<form method="post" th:action="@{'/admin/positions/edit/' + ${position.id}}" th:object="${position}">
    <div class="form-group">
        <label for="name">Tên chức vụ <span class="required">*</span>:</label>
        <input id="name" placeholder="Nhập tên chức vụ (VD: Bác sĩ, Điều dưỡng...)" required th:field="*{name}"
               type="text"/>
    </div>

    <div class="form-group">
        <label for="description">Mô tả:</label>
        <textarea id="description" placeholder="Nhập mô tả chi tiết về chức vụ này..."
                  th:field="*{description}"></textarea>
    </div>

    <div class="form-actions">
        <button class="btn btn-primary" type="submit">Cập nhật</button>
        <a class="btn btn-secondary" th:href="@{/admin/positions}">Hủy</a>
    </div>
</form>
</body>
</html>
