<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Phân công bác sĩ điều trị</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Phân công bác sĩ điều trị</h2>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <!-- Hiển thị thông tin bệnh nhân đang phân công -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title" th:text="${record.medicalRecord.patient.name}">Tên bệnh nhân</h5>
            <p class="card-text">
                <strong>Giới tính:</strong> <span th:text="${record.medicalRecord.patient.gender} ? 'Nam' : 'Nữ'"></span><br>
                <strong>Ngày sinh:</strong> <span th:text="${record.medicalRecord.patient.birthday}"></span><br>
                <strong>Phòng:</strong> <span th:text="${record.medicalRecord.room.number}"></span><br>
                <strong>Ngày nhập viện:</strong> <span th:text="${record.admissionDate}"></span>
            </p>
        </div>
    </div>

    <!-- Form phân công -->
    <form th:action="@{/department-head/doctors/assign}" method="post" class="row g-3">
        <!-- hidden chứa recordId -->
        <input type="hidden" name="recordId" th:value="${record.id}"/>
        <input type="hidden" name="departmentId" th:value="${departmentId}"/>

        <div class="col-md-6">
            <label class="form-label">Chọn bác sĩ điều trị:</label>
            <select name="employeeId" class="form-select" required>
                <option th:each="dt : ${doctorList}" th:value="${dt.id}" th:text="${dt.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Chọn điều dưỡng phụ trách</label>
            <select class="form-select" name="nurseId" required>
                <option th:each="dd : ${nurseList}" th:value="${dd.id}" th:text="${dd.name}"></option>
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Phân công</button>
            <a th:href="@{/department-head/list-inpatient}" class="btn btn-secondary ">
                ← Quay lại
            </a>
        </div>
    </form>
</div>
</body>
</html>
