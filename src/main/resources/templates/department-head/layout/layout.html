<!DOCTYPE html>

>

<link href="/layout/admin.css" rel="stylesheet">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Dashboard - Qu·∫£n l√Ω Khoa - Codegym Hospital</title>
    <script src="https://kit.fontawesome.com/c1df782baf.js"></script>
    <link href="/css/admin.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Th√™m v√†o file admin.css */

        /* Avatar container styles */
        .user-avatar-container {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            flex-shrink: 0;
        }

        /* Avatar image styles */
        .user-avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: block;
            transition: opacity 0.3s ease;
        }

        /* Avatar fallback styles */
        .user-avatar-fallback {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
        }

        .user-avatar-fallback.hidden {
            display: none;
        }

        /* User info container */
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .user-info:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .user-avatar-container {
                width: 35px;
                height: 35px;
            }

            .user-avatar-fallback {
                font-size: 14px;
            }

            .user-details {
                display: none;
            }

            .user-info {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
<!-- Header -->
<header class="admin-header" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">
    <div class="header-content">

            <i class="fas fa-user-md"></i>
            <span th:text="'Tr∆∞·ªüng khoa - ' + ${session.departmentName}"></span>

        </div>
        <div class="admin-nav">
            <!-- ‚úÖ Dynamic User Info -->
            <div class="user-info">
                <!-- Avatar v·ªõi ·∫£nh th·∫≠t ho·∫∑c fallback -->
                <div class="user-avatar-container">
                    <!-- Hi·ªÉn th·ªã ·∫£nh n·∫øu c√≥ -->
                    <img class="user-avatar-img"
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                         th:alt="${currentUserName}"
                         th:if="${hasAvatar}"
                         th:src="${currentUserAvatarUrl}">

                    <!-- Fallback ch·ªØ c√°i n·∫øu kh√¥ng c√≥ ·∫£nh ho·∫∑c ·∫£nh l·ªói -->
                    <div th:class="'user-avatar-fallback ' + (${hasAvatar} ? 'hidden' : '')"
                         th:text="${currentUserAvatar ?: 'T'}">T
                    </div>
                </div>

                <div class="user-details">
                    <span class="user-name" th:text="${currentUserName ?: 'Tr∆∞·ªüng khoa'}">Tr∆∞·ªüng khoa</span>
                    <small class="user-email" style="display: block; font-size: 0.8em; opacity: 0.7;"
                           th:text="${currentUserEmail ?: ''}"></small>
                </div>
                <span class="user-role">üë®‚Äç‚öïÔ∏è Tr∆∞·ªüng khoa</span>
            </div>
            <form id="logoutForm" method="post" style="display: inline;" th:action="@{/logout}">
                <button class="logout-btn" id="logoutButton" type="button">
                    <i class="fas fa-sign-out-alt"></i> ƒêƒÉng xu·∫•t
                </button>
            </form>
        </div>
    </div>
</header>

<div class="admin-container">
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-menu">
            <div class="menu-section">
                <div class="menu-title">T·ªïng quan</div>
                <a class="menu-item" href="/department-head/dashboard"

                    <span>Dashboard</span>
                </a>
            </div>

            <div class="menu-section">
                <div class="menu-title">Qu·∫£n l√Ω Nh√¢n vi√™n</div>
                <a class="menu-item" th:href="@{/department-head(departmentId=${departmentId})}"
                   th:classappend="${activeMenu} == 'staff' ? 'active' : ''">
                    <i class="fas fa-users"></i>
                    <span>Danh s√°ch nh√¢n vi√™n khoa</span>
                </a>
            </div>
            <div class="menu-section">
                <div class="menu-title">Qu·∫£n l√Ω b·ªánh nh√¢n</div>
                <a class="menu-item" th:href="@{/department-head/list-inpatient}"
                   th:classappend="${activeMenu} == 'staff' ? 'active' : ''">
                    <i class="fas fa-users"></i>
                    <span>Danh s√°ch b·ªánh nh√¢n n·ªôi tr√∫</span>
                </a>
            </div>


        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hi·ªÉn th·ªã th√¥ng b√°o th√†nh c√¥ng -->
        <div class="container mt-3">
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" id="alertSuccess" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}">Th√†nh c√¥ng!</span>
            </div>
        </div>
        <div layout:fragment="main-content"></div>
    </main>
</div>

<!-- Base JavaScript -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Sidebar menu interactions
        const menuItems = document.querySelectorAll(".menu-item");

        menuItems.forEach((item) => {
            item.addEventListener("click", function (e) {
                this.style.opacity = "0.7";
            });
        });

        // Mobile menu toggle
        const toggleSidebar = document.querySelector(".sidebar-toggle");
        const sidebar = document.querySelector(".sidebar");

        if (toggleSidebar) {
            toggleSidebar.addEventListener("click", function () {
                sidebar.classList.toggle("collapsed");
            });
        }

        // Logout confirmation
        const logoutButton = document.getElementById("logoutButton");
        const logoutForm = document.getElementById("logoutForm");

        if (logoutButton && logoutForm) {
            logoutButton.addEventListener("click", function (e) {
                e.preventDefault();
                if (confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën ƒëƒÉng xu·∫•t?")) {
                    logoutForm.submit();
                }
            });
        }

        // Auto-close mobile menu when clicking outside
        document.addEventListener("click", function (e) {
            if (window.innerWidth <= 768) {
                const sidebar = document.querySelector(".sidebar");
                const sidebarToggle = document.querySelector(".sidebar-toggle");

                if (sidebar && !sidebar.contains(e.target) && !sidebarToggle?.contains(e.target)) {
                    sidebar.classList.remove("active");
                }
            }
        });

        // Responsive sidebar handling
        function handleResize() {
            const sidebar = document.querySelector(".sidebar");
            if (window.innerWidth > 768) {
                sidebar?.classList.remove("active");
            }
        }

        window.addEventListener("resize", handleResize);
        handleResize();
    });
</script>
