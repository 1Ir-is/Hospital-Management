<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách khoa</title>
</head>
<body>
<h2>Danh sách các khoa</h2>
<a th:href="@{/admin/departments/create}">Thêm khoa mới</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Tên khoa</th>
        <th>Mô tả</th>
        <th>Thao tác</th>
    </tr>
    <tr th:each="department : ${departments}">
        <td th:text="${department.id}"></td>
        <td th:text="${department.name}"></td>
        <td th:text="${department.description}"></td>
        <td>
            <a th:href="@{'/admin/departments/edit/' + ${department.id}}">Sửa</a> |
            <a onclick="return confirm('Bạn có chắc muốn xóa?')"
               th:href="@{'/admin/departments/delete/' + ${department.id}}">Xóa</a>
        </td>
    </tr>
</table>
</body>
</html>
