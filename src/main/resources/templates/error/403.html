<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>403 - Không có quyền truy cập</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            background: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(252, 182, 159, 0.18);
            text-align: center;
            max-width: 420px;
        }

        .error-code {
            font-size: 80px;
            font-weight: bold;
            color: #ff6f61;
            margin-bottom: 10px;
        }

        .error-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 8px;
        }

        .error-message {
            font-size: 17px;
            color: #666;
            margin-bottom: 28px;
        }

        .error-actions a {
            padding: 10px 24px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.2s;
            margin: 0 6px;
        }

        .error-actions a:hover {
            background: #ff3a1d;
        }

        .error-icon {
            font-size: 48px;
            color: #ff6f61;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-icon">
        <i class="fas fa-exclamation-triangle"></i>
    </div>
    <div class="error-code">403</div>
    <div class="error-title">Không có quyền truy cập</div>
    <div class="error-message">
        Bạn không có quyền truy cập vào trang này.<br>
        Vui lòng liên hệ quản trị viên nếu bạn nghĩ đây là lỗi.
    </div>
    <div class="error-actions">
        <a href="/">Về trang chủ</a>
        <a href="javascript:history.back()">Quay lại</a>
    </div>
</div>
<!-- Font Awesome CDN for icon -->
<script crossorigin="anonymous" src="https://kit.fontawesome.com/c1df782baf.js"></script>
</body>
</html>
