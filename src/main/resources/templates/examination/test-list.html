<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
</head>
<body>
<header>
    <!-- place navbar here -->
</header>
<main>
    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tên</th>
                    <th scope="col">Mã bệnh nhân</th>
                    <th scope="col">Tiến độ</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item, itemStatus: ${testSummaries}">
                    <th scope="row">
                        <p th:text="${itemStatus.count}"></p>
                    </th>
                    <td>
                        <p th:text="${item.patientName}"></p>
                    </td>
                    <td>
                        <p th:text="${item.patientId}"></p>
                    </td>
                    <td>
                        <div class="p-0" th:if="${item.completedTest == item.totalOfTest}">
                            <span class="text-bg-success p-1">
                                <span th:text="${item.completedTest}"></span>
                                <span>/</span>
                                <span th:text="${item.totalOfTest}"></span>
                            </span>
                        </div>
                        <div class="p-0" th:unless="${item.completedTest == item.totalOfTest}">
                            <span class="text-bg-warning p-1">
                                <span th:text="${item.completedTest}"></span>
                                <span>/</span>
                                <span th:text="${item.totalOfTest}"></span>
                            </span>
                        </div>
                    </td>
                    <td><a th:href="@{/examination/test/detail/{id}(id=${item.patientId})}">Chi tiết</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</main>
<footer>
    <!-- place footer here -->
</footer>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
