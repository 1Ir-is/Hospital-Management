        <button class="btn btn-primary btn-lg" onclick="showTodayForm()">Khám trực tiếp hôm nay</button>
        <button class="btn btn-success btn-lg" onclick="showAdvanceForm()">Đặt lịch khám trước</button>
        <a href="/patient/records/search" class="btn btn-secondary btn-lg">Tra cứu hồ sơ khám</a>
    </div>
</div>

<!-- Modal đăng ký khám trực tiếp -->
<div class="modal fade" id="todayFormModal" tabindex="-1" aria-labelledby="todayFormLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content p-3">
            <form th:action="@{/patient/register-today}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="todayFormLabel">
                        Đăng ký khám trực tiếp (
                        <span th:text="${#temporals.format(today, 'dd/MM/yyyy')}"></span>)
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-start">
                    <div class="mb-3">
                        <label>Họ và tên:</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Số CCCD:</label>
                        <input type="text" name="idCard" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Số điện thoại:</label>
                        <input type="text" name="phone" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Email (nếu có):</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Xác nhận lấy số</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal đặt lịch khám trước -->
<div class="modal fade" id="advanceFormModal" tabindex="-1" aria-labelledby="advanceFormLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content p-3">
            <form th:action="@{/patient/register-advance}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">Đặt lịch khám trước</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-start">
                    <div class="mb-3">
                        <label>Họ và tên:</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Số CCCD:</label>
                        <input type="text" name="idCard" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Số điện thoại:</label>
                        <input type="text" name="phone" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Email (nếu có):</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Ngày muốn khám:</label>
                        <input type="date" name="appointmentDate"
                               class="form-control"
                               th:attr="min=${minDate}, max=${maxDate}" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Xác nhận đặt lịch</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal hiển thị thông báo đăng ký thành công -->
<div th:if="${successMessage}" class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-3">
            <div class="modal-header">
                <h5 class="modal-title">Đăng ký thành công</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p th:text="${successMessage}"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>

<!-- JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function showChoiceModal() {
        new bootstrap.Modal(document.getElementById('choiceModal')).show();
    }

    function showTodayForm() {
        new bootstrap.Modal(document.getElementById('todayFormModal')).show();
    }

    function showAdvanceForm() {
        new bootstrap.Modal(document.getElementById('advanceFormModal')).show();
    }

    // Tự động hiển thị modal thông báo nếu có
    window.addEventListener("DOMContentLoaded", function () {
        const modalEl = document.getElementById('successModal');
        if (modalEl) {
            new bootstrap.Modal(modalEl).show();
        }
    });
</script>
