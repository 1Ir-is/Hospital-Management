<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ bệnh nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container text-center mt-5">
    <h1 class="mb-4">Chào mừng đến hệ thống khám bệnh</h1>

    <div class="d-grid gap-3 col-6 mx-auto">
        <button class="btn btn-primary btn-lg" onclick="showChoiceModal()">Đăng ký khám bệnh</button>
        <a href="/patient/lookup" class="btn btn-secondary btn-lg">Tra cứu hồ sơ khám</a>
    </div>
</div>

<!-- Modal chọn hình thức đăng ký -->
<div class="modal fade" id="choiceModal" tabindex="-1" aria-labelledby="choiceModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
            <div class="modal-header">
                <h5 class="modal-title">Chọn hình thức đăng ký</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Chọn cách đăng ký:</p>
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-primary" onclick="showTodayForm()">Khám trực tiếp hôm nay</button>
                    <button class="btn btn-outline-success" onclick="showAdvanceForm()">Đặt lịch khám trước</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal đăng ký khám trực tiếp -->
<div class="modal fade" id="todayFormModal" tabindex="-1" aria-labelledby="todayFormLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/patient/register-today}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="todayFormLabel">
                        Đăng ký khám trực tiếp (
                        <span th:text="${#temporals.format(today, 'dd/MM/yyyy')}"></span>)
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label>Họ và tên:</label>
                    <input type="text" name="name" class="form-control" required><br>
                    <label>Số CCCD:</label>
                    <input type="text" name="idCard" class="form-control" required><br>
                    <label>Số điện thoại:</label>
                    <input type="text" name="phone" class="form-control" required><br>
                    <label>Email (nếu có):</label>
                    <input type="email" name="email" class="form-control"><br>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Xác nhận lấy số</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal đặt lịch khám trước -->
<div class="modal fade" id="advanceFormModal" tabindex="-1" aria-labelledby="advanceFormLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/patient/register-advance}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">Đặt lịch khám trước</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label>Họ và tên:</label>
                    <input type="text" name="name" class="form-control" required><br>
                    <label>Số CCCD:</label>
                    <input type="text" name="idCard" class="form-control" required><br>
                    <label>Số điện thoại:</label>
                    <input type="text" name="phone" class="form-control" required><br>
                    <label>Email (nếu có):</label>
                    <input type="email" name="email" class="form-control"><br>
                    <label>Ngày muốn khám:</label>
                    <input type="date" name="appointmentDate"
                           class="form-control"
                           th:attr="min=${minDate}, max=${maxDate}" required><br>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Xác nhận đặt lịch</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal hiển thị thông báo đăng ký thành công -->
<div th:if="${successMessage}" class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
            <div class="modal-header">
                <h5 class="modal-title">Đăng ký thành công</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p th:text="${successMessage}"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>

<!-- JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function showChoiceModal() {
        new bootstrap.Modal(document.getElementById('choiceModal')).show();
    }

    function showTodayForm() {
        bootstrap.Modal.getInstance(document.getElementById('choiceModal')).hide();
        new bootstrap.Modal(document.getElementById('todayFormModal')).show();
    }

    function showAdvanceForm() {
        bootstrap.Modal.getInstance(document.getElementById('choiceModal')).hide();
        new bootstrap.Modal(document.getElementById('advanceFormModal')).show();
    }

    // Tự động hiển thị modal thông báo nếu có
    window.addEventListener("DOMContentLoaded", function () {
        const modalEl = document.getElementById('successModal');
        if (modalEl) {
            new bootstrap.Modal(modalEl).show();
        }
    });
</script>

</body>
</html>
