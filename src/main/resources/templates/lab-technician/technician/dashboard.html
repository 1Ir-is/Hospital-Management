<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{lab-technician/layout/layout}">
<head>
  <title>Dashboard Kỹ thuật viên</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>

<body>
<!-- Chỉ phần này sẽ được nhét vào layout.html -->
<div layout:fragment="main-content" class="container mt-5">

  <h2 class="text-center mb-4">
    👨‍🔬 Chào kỹ thuật viên: <span th:text="${technicianEmail}"></span>
  </h2>

  <h4 class="mb-3 text-dark">🔬 Chọn phòng xét nghiệm:</h4>
  <div class="row">
    <div class="col-md-6 col-lg-4" th:each="room : ${roomList}">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title" th:text="'Phòng: ' + ${room.name}"></h5>
          <p class="card-text" th:text="'Mô tả: ' + ${room.description}"></p>
          <a th:href="@{/lab-technician/room/{id}(id=${room.id})}" class="btn btn-primary">Xem danh sách phiếu</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
