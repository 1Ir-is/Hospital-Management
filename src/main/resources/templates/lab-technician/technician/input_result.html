<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nhập kết quả xét nghiệm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Nhập kết quả xét nghiệm</h2>
    <form th:action="@{/lab-technician/upload-result}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="testOrderId" th:value="${testOrderId}"/>
        <input type="hidden" name="roomId" th:value="${roomId}"/>
        <input type="hidden" name="type" th:value="${type}"/>

        <div class="mb-3">
            <label for="image" class="form-label">Ảnh kết quả:</label>
            <input type="file" class="form-control" name="image" accept="image/*" required id="image"/>
        </div>

        <div class="mb-3">
            <label for="note" class="form-label">Ghi chú kết quả:</label>
            <textarea class="form-control" name="note" rows="3" required id="note"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Lưu kết quả</button>
    </form>
</div>
</body>
</html>
