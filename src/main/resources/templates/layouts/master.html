<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title th:text="${title} ?: 'Trang Trưởng khoa'">Trang Trưởng khoa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }

    .sidebar {
      height: 100vh;
      background-color: #145DA0;
      color: white;
      padding: 1.5rem 1rem;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 1rem 0;
      font-weight: 500;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .hover-card:hover {
      transform: scale(1.02);
      transition: 0.3s ease;
    }

    .container-fluid {
      overflow-x: hidden;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar">
      <h5 class="mb-4">🧑‍⚕️ Trưởng khoa</h5>
      <a th:href="@{/department-head/dashboard}">🏠 Trang chủ</a>
      <a th:href="@{/department-head(departmentId=${departmentId})}">👨‍⚕️ Nhân viên</a>
      <a th:href="@{/department-head/list-inpatient}">🩺 Bệnh nhân nội trú</a>
      <a th:href="@{/logout}">🚪 Đăng xuất</a>
    </div>

    <!-- Nội dung -->
    <div class="col-md-10 p-4">
      <!-- ✅ Thông báo thành công (duy nhất tại đây) -->
      <div th:if="${success}" id="alertSuccess" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
      </div>

      <!-- ✅ Render nội dung theo fragment -->
      <div th:replace="~{${template} :: ${fragment}}"></div>
    </div>
  </div>
</div>

<!-- ✅ Script ẩn alert sau 3 giây -->
<script>
  setTimeout(function () {
    const alert = document.getElementById('alertSuccess');
    if (alert) {
      alert.classList.remove('show');
      alert.classList.add('fade');
      setTimeout(() => alert.remove(), 500);
    }
  }, 3000);
</script>

</body>
</html>
