<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách hồ sơ khám</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin-top: 20px;
        }
        .table {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .table thead {
            background-color: #e9ecef;
            font-weight: 600;
        }
        .table th, .table td {
            vertical-align: middle;
            padding: 12px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .alert {
            border-radius: 6px;
            margin-top: 20px;
        }
        h2 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f3f5;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Danh Sách Hồ Sơ Chưa Đo Sinh Hiệu</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Mã hồ sơ</th>
            <th scope="col">Tên bệnh nhân</th>
            <th scope="col">Ngày khám</th>
            <th scope="col">Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="medicalRecordList : ${medicalRecordList}">
            <td th:text="${medicalRecordList.code}"></td>
            <td th:text="${medicalRecordList.patient.name}"></td>
            <td th:text="${#temporals.format(medicalRecordList.visitDate, 'dd/MM/yyyy')}"></td>
            <td>
                <a th:href="@{/nurse/vital-signs/{id}/measure(id=${medicalRecordList.id})}" class="btn btn-sm btn-primary">Đo sinh hiệu</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="notify">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-4" th:if="${totalPages > 1}">
        <nav>
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/nurse/vital-signs/check-non(page=${currentPage - 1}, size=${size})}">Trước</a>
                </li>

                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/nurse/vital-signs/check-non(page=${i}, size=${size})}" th:text="${i + 1}"></a>
                </li>

                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/nurse/vital-signs/check-non(page=${currentPage + 1}, size=${size})}">Tiếp</a>
                </li>
            </ul>
        </nav>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    window.addEventListener("DOMContentLoaded", function () {
        const alert = document.querySelector(".alert");
        if (alert) {
            setTimeout(() => {
                alert.classList.remove("show");
                alert.classList.add("fade");
                alert.style.display = "none";
            }, 3000); // 3000 milliseconds = 3 seconds
        }
    });
</script>
</body>
</html>
