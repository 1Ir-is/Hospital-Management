<!DOCTYPE html>
<html lang="vi"
      layout:decorate="~{nurse/layout/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>Đo Sinh Hiệu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 30px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
        }
        .form-label {
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
        }
        .form-control {
            border-radius: 6px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-group {
            margin-top: 20px;
        }
    </style>
</head>
<div layout:fragment="main-content">
<div class="container">
    <h3>Đo Sinh Hiệu - <span th:text="${medicalRecord.patient.name}"></span></h3>
    <form th:action="@{/nurse/vital-signs/check}" th:object="${vitalSign}" method="post">
        <input type="hidden" name="medicalRecordId" th:value="${medicalRecord.id}"/>
        <div class="form-group">
            <label class="form-label">Cân nặng (kg)</label>
            <input type="number" step="0.1" class="form-control" th:field="*{weight}" required placeholder="Nhập cân nặng (kg)"/>
        </div>
        <div class="form-group">
            <label class="form-label">Chiều cao (cm)</label>
            <input type="number" step="0.1" class="form-control" th:field="*{height}" required placeholder="Nhập chiều cao (cm)"/>
        </div>
        <div class="form-group">
            <label class="form-label">Huyết áp (mmHg)</label>
            <input type="text" class="form-control" th:field="*{bloodPressure}" required placeholder="Nhập huyết áp (VD: 120/80)"/>
        </div>
        <div class="form-group">
            <label class="form-label">Nhịp tim (lần/phút)</label>
            <input type="number" class="form-control" th:field="*{heartRate}" required placeholder="Nhập nhịp tim"/>
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-primary me-2">Lưu</button>
            <a th:href="@{/nurse/vital-signs/check-non}" class="btn btn-secondary">Quay lại</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</div>
</html>
