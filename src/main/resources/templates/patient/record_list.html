<body>

<!-- Script x·ª≠ l√Ω modal -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const roomModal = document.getElementById('roomModal');
        const resultModal = document.getElementById('resultModal');

        if (roomModal) {
            roomModal.addEventListener('show.bs.modal', function (event) {
                const button = event.relatedTarget;
                const modalBody = document.getElementById('roomModalBody');
                if (!button || !modalBody) return;

                const available = button.getAttribute('data-available') === 'true';
                modalBody.innerHTML = available ? `
          <p><strong>Khoa:</strong> ${button.getAttribute('data-department') || 'Ch∆∞a c√≥'}</p>
          <p><strong>Ph√≤ng:</strong> ${button.getAttribute('data-name') || 'Ch∆∞a c√≥'}</p>
          <p><strong>Lo·∫°i:</strong> ${button.getAttribute('data-type') || 'Ch∆∞a c√≥'}</p>
          <p><strong>V·ªã tr√≠:</strong> ${button.getAttribute('data-description') || 'Ch∆∞a c√≥'}</p>
        ` : `<p class="text-muted">Ch∆∞a c√≥ th√¥ng tin ph√≤ng kh√°m cho h·ªì s∆° n√†y.</p>`;
            });

                if (!button || !modalBody) return;

                const conclusion = button.getAttribute('data-conclusion') || 'Ch∆∞a c√≥';
                const note = button.getAttribute('data-note') || 'Kh√¥ng c√≥';
                const fee = button.getAttribute('data-fee');
                const followup = button.getAttribute('data-followup') || 'Ch∆∞a c√≥';
                const payment = button.getAttribute('data-payment') === 'true';

          <p><strong>Ghi ch√∫:</strong> ${note}</p>
          <p><strong>Chi ph√≠:</strong> ${fee ? fee + ' VND' : 'Ch∆∞a x√°c ƒë·ªãnh'}</p>
          <p><strong>Ng√†y t√°i kh√°m:</strong> ${followup}</p>
          <p><strong>Thanh to√°n:</strong> ${payment ? 'ƒê√£ thanh to√°n' : 'Ch∆∞a thanh to√°n'}</p>
        `;

</script>
