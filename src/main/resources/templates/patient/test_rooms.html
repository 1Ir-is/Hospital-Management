<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Danh sách phòng xét nghiệm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e6f0fa 0%, #f5f7fa 100%);
            color: #212529;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1300px;
            margin: 2rem auto;
            padding: 2rem;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        h2.text-header {
            font-weight: 700;
            font-size: 2rem;
            color: #00c2a8;
            text-align: center;
            margin-bottom: 2rem;
            letter-spacing: 0.5px;
        }

        .table-container {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            background: #ffffff;
        }

        .table {
            margin-bottom: 0;
            border-collapse: separate;
            border-spacing: 0;
        }

        .table thead {
            background: linear-gradient(to right, #0052cc, #2684ff);
            color: #ffffff;
        }

        .table th {
            font-weight: 600;
            padding: 1.25rem;
            text-transform: uppercase;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        .table td {
            padding: 1.25rem;
            vertical-align: middle;
            font-size: 0.95rem;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f9fafb;
        }

        .table-hover tbody tr:hover {
            background-color: #e6f0fa;
            transition: background-color 0.2s ease;
        }

        .btn-sm {
            padding: 0.5rem 1.25rem;
            font-size: 0.9rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-primary {
            background-color: #00c2a8;
            border-color: #00c2a8;
            color: #fff;
        }

        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active {
            background-color: #009e8f; /* Màu tối hơn một chút để làm hiệu ứng hover */
            border-color: #009e8f;
            box-shadow: 0 2px 8px rgba(0, 194, 168, 0.4); /* đổ bóng nhẹ theo màu chủ đạo */
        }


        .btn-secondary {
            background: #6c757d;
            border-color: #6c757d;
            border-radius: 8px;
            font-weight: 500;
        }

        .btn-secondary:hover {
            background: #5a6268;
            border-color: #5a6268;
            box-shadow: 0 2px 8px rgba(90, 98, 104, 0.3);
        }

        .modal-content {
            border-radius: 12px;
            border: none;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .modal-header {
            background: #00c2a8;
            border-bottom: none;
            border-radius: 12px 12px 0 0;
        }

        .modal-title {
            font-weight: 700;
            font-size: 1.5rem;
            color: #ffffff;
        }

        .modal-body {
            padding: 1.5rem;
            font-size: 1rem;
            line-height: 1.6;
        }

        .modal-body p {
            margin-bottom: 1rem;
        }

        .modal-body p strong {
            color: #1c2526;
            font-weight: 600;
        }

        .modal-footer {
            border-top: none;
            padding: 1rem 1.5rem;
        }

        .btn i {
            margin-right: 0.4rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .table {
                font-size: 0.85rem;
            }

            .table th,
            .table td {
                padding: 0.75rem;
            }

            .btn-sm {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }

            .modal-dialog {
                margin: 0.5rem;
            }

            h2.text-header {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-header">Danh sách phòng xét nghiệm</h2>
    <div class="table-container">
        <table class="table table-bordered table-hover table-striped align-middle">
            <thead>
            <tr>
                <th>Tên xét nghiệm</th>
                <th>Khoa</th>
                <th>Tên phòng</th>
                <th>Vị trí</th>
                <th>Ngày xét nghiệm</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="report : ${reports}">
                <td th:text="${report.test.name}"></td>
                <td th:text="${report.test.room.department.name}"></td>
                <td th:text="${report.test.room.name}"></td>
                <td th:text="${report.test.room.description}"></td>
                <td><span th:text="${#temporals.format(report.date, 'dd/MM/yyyy')}"></span></td>
                <td>
                    <button class="btn btn-sm btn-primary"
                            data-bs-toggle="modal"
                            th:attr="data-bs-target='#modal__' + ${report.id}"
                            type="button">
                        <i class="bi bi-eye"></i> Xem kết quả
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a class="btn btn-secondary mt-3" th:href="@{/patient/record}">Quay lại danh sách hồ sơ</a>
</div>

<!-- Modal hiển thị thông tin chi tiết -->
<div th:each="report : ${reports}">
    <div aria-hidden="true" class="modal fade" tabindex="-1" th:id="'modal__' + ${report.id}">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chi tiết xét nghiệm</h5>
                    <button aria-label="Close" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            type="button"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Tên xét nghiệm:</strong> <span th:text="${report.test.name}"></span></p>
                    <p><strong>Mô tả:</strong> <span th:text="${report.test.description}"></span></p>
                    <p><strong>Giá:</strong> <span th:text="${report.test.price} + ' VND'"></span></p>
                    <p><strong>Kết quả:</strong> <span th:text="${report.result} ?: 'Chưa có kết quả'"></span></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Đóng</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
