<!doctype html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
<header>
    <!-- place navbar here -->
</header>
<main>
    <div class="card">
        <div class="card-body">
            <form action="/prescription/form/add" method="post">

                <table class="w-100">
                    <tr>
                        <td>
                            <div class="mb-3">
                                <label for="medicine" class="form-label">Thuốc</label>
                                <select class="form-select form-control" name="medicine" id="medicine">
                                    <option value="" selected disabled>-- Chọn thuốc --</option>
                                    <option th:each="item : ${medicineList}"
                                            th:value="${item.id}" th:text="${item.name}"
                                            th:attr="data-unit=${item.medicineUnit.name}"
                                            >
                                    </option>
                                </select>
                            </div>
                        </td>
                        <td>
                            <div class="mb-3">
                                <label for="unit" class="form-label">Đơn vị thuốc</label>
                                <input type="text" class="form-control" name="unit" id="unit" disabled placeholder="" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="mb-3">
                                <label for="duration" class="form-label">Số ngày sử dụng</label>
                                <input type="number" class="form-control" name="duration" id="duration"
                                       placeholder=""/>
                            </div>
                        </td>
                        <td>
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Số lượng</label>
                                <input type="number" class="form-control" name="quantity" id="quantity"
                                       placeholder="" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="mb-3">
                                <label for="instruction" class="form-label">Hướng dẫn sử dụng:</label>
                                <textarea name="instruction" id="instruction" class="form-control" rows="8"
                                          placeholder="Liều lượng trong ngày..."></textarea>
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary w-25">Lưu</button>
                </div>
            </form>
        </div>
    </div>

</main>
<footer>
    <!-- place footer here -->
</footer>

<!-- JQuery-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function () {
       $('#medicine').on('change', function () {
           let selectedOption = $(this).find('option:selected');
           let unit = selectedOption.data('unit');
           $('#unit').val(unit);
       });
    });
</script>

<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
