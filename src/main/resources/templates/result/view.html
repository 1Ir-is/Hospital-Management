<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Danh sách kết quả xét nghiệm các bệnh nhân</h2>
    <hr>
    <p>
        <a th:href="@{/doctor}" class="btn btn-outline-success">Quay lại</a>
    </p>
    <form th:action="@{/doctor/result/view}" method="get" class="mb-4">
        <div class="row">
            <div class="col-md-3">
                <label  class="form-label"></label>
                <input type="text" name="name" th:value="${name}" placeholder="Nhập tên bệnh nhân ..." class="form-control">
            </div>
            <div class="col-md-3">
                <label class=" form-label"></label>
<!--                </select>-->
                <select id="medicalRecordId" name="medicalRecordId" class="form-select">
                    <option value="">Chọn mã bệnh án</option>
                    <option th:each="record : ${medicalRecordService}"
                            th:value="${record.id}"
                            th:selected="${record.id} == ${medicalRecordId}"
                            th:text="${record.code}"></option>
                </select>

            </div>
            <div class="col-md-2 align-self-end">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>
</div>

<div class="container mt-5">

    <!-- Table -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>STT</th>
            <th>Tên bệnh nhân</th>
            <th>Số điện thoại</th>
            <th>Kết quả xét nghiệm</th>
        </tr>
        </thead>
        <tbody>
        <!--        dùng dấu ? sau  mõi dòng để tránh null thì thymleaf lỗi-->
        <tr th:each="report, iter : ${testReports}">
            <td th:text="${iter.count}"></td>
            <td th:text="${report.medicalRecord?.patient?.name}"></td>
            <td th:text="${report.medicalRecord?.patient?.phone}"></td>
            <td th:text="${report.result}"></td>
        </tr>
        </tbody>
    </table>
    <a th:if="${testReports.hasPrevious()}" th:href="@{/doctor/result/view(page=${testReports.number -1})}">Trước</a>
    <span th:text="${testReports.number+1}"></span>/<span th:text="${testReports.totalPages}"></span>
    <a th:if="${testReports.hasNext()}" th:href="@{/doctor/result/view(page=${testReports.number +1})}">Sau</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
